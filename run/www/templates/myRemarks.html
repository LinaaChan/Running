<ion-view view-title="我的评论">

  <ion-content   scroll="true" overflow-scroll="true"  class="padding has-header" >
    <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()">
    </ion-refresher>

      <ion-list>
        <ion-item class="item-remove-animate item-avatar item-icon-right item-text-wrap" ng-repeat="playlist in listInfo" ng-click="goToDetail(playlist.a_id)">
          <img ng-src="{{playlist.photo}}">
          <h2>{{playlist.account}}</h2>
          <p>{{playlist.content}}</p>
          <i class="icon ion-chevron-right icon-accessory"></i>
          <ion-option-button class="button-assertive" ng-click="remove(playlist.r_id)">
            Delete
          </ion-option-button>
        </ion-item>
      </ion-list>



    <ion-infinite-scroll ng-if="hasmore" on-infinite="loadMore()" distance="1%">
    </ion-infinite-scroll>

  </ion-content>

</ion-view>
