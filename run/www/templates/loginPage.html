
    <form name="loginform">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">用户名</span>
          <input name="name" type="text" ng-model="loginData.username " >
        </label>
        <label class="item item-input">
          <span class="input-label">密码</span>
          <input name="password" type="password" ng-model="loginData.password" >
        </label>
    </div>
    </form>
    <a ng-click="goRegister()">没有账号？点击注册</a>
